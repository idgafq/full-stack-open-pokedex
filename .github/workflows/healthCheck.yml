name: Periodic health check

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:


jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-dlqi.onrender.com/health